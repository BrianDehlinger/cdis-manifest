participant:
  _props:
    - submitter_id
    - project_id
    - consent_type
  _flatten_props:
    - path: demographics
      _props:
        - gender
        - race
        - ethnicity
    - path: aliquots
      _props:
        - analyte_type
    - path: submitted_aligned_reads_files
      _props:
        - data_format
        - data_type
        - experimental_strategy
  _aggregated_props:
    - name: _samples_count
      path: samples
      fn: count
    - name: _aliquots_count
      path: samples.aliquots
      fn: count
    - name: _read_groups_count
      path: samples.aliquots.read_groups
      fn: count
    - name: _submitted_aligned_reads_files_count
      path: samples.aliquots.read_groups.submitted_aligned_reads_files
      fn: count
